<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>Login Page!</title>
            {% load staticfiles %}
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'registration/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      </head>
      <body>
            <div class="container-fluid">
                <h1>Registration</h1>
                <form action='/process' method='post'>
                    {% csrf_token %}
                  <table>
                        <ul>
                            <li>
                                <label for="first_name">First Name:</label>
                                <input class="fn"type="text" name="first_name">
                            </li>
                            <li>
                                <label for="last_name">Last Name:</label>
                                <input class="ln" type="text" name="last_name">
                            </li>
                            <li>
                                <label for="email">Email:</label>
                                <input class="em"type="text" name="email">
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input class="pw"type="text" name="password">
                            </li>
                            <li>
                                <label for="confirm">Confirm PW:</label>
                                <input class="cnpw"type="text" name="confirm">
                            </li>
                        </ul>
                  </table>
                  <input class="reg" type="submit" value="Register">
                </form>
                <h1>Login</h1>
                <form action='/login' method='post'>
                    {% csrf_token %}
                  <table>
                        <ul>
                            <li>
                                <label for="email">Email:</label>
                                <input class="em" type="text" name="email">
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input class="pw" type="text" name="password">
                            </li>
                        </ul>
                  </table>
                  <input class="log" type="submit" value="Login">
                </form>
            </div>
      </body>
</html>
