<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    {% load staticfiles %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'survey/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class ="wrapper">
        <form action='/survey_process' method='post'>
          {% csrf_token %}
          <table>
            <ul>
              <li>
                <label for="first_name">Name:</label>
                <input type="text" id="name" name="name">
              </li>
              <li>
                <label for="Dojo Location">Dojo Location</label>
                    <select name="location">
                        <option value="Seattle">Seattle</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="San Jose">San Jose</option>
                    </select>
              </li>
              <li>
                  <label for="Favorite Language">Favorite Language</label>
                  <select name="language">
                        <option value="javascript">Javascript</option>
                        <option value="python">Python</option>
                        <option value="French">French</option>
                  </select>
              </li>
            </ul>
          </table>
            <p>A short description of yourself:</p>
            <textarea name="text"></textarea>
            <br>
            <hr>
            <input type="submit" value="Submit!">
        </form>
      </div>
  </body>
</html>
