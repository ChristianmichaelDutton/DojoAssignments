<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title></title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      {% load staticfiles %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'survey/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
  <body>
    <div class ="wrapper">
        <form class="form" action="/result" method="post">
          <table>
            <ul>
              <li
                <label for="name">Name:</label>
                <p>{{request.session.name }}</p>
              </li>
              <li>
                <label for="location">Location:</label>
                <p>{{request.session.location}}</p>
              </li>
              <li>
                <label for="language">Language:</label>
                <p>{{request.session.language}}</p>
              </li>
              <li>
                <label for="text">Comments:</label>
                <p>{{request.session.text}}</p>
              </li>
            </ul>
          </table>
        </form>
      </div>
  </body>
</html>
