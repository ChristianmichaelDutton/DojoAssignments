<!Doctype html>
<html>
  <head>
    <title>
      Registration Form
    </title>
  </head>
  <h1>
    My Registration Form
  </h1>
  <form>
    <table>
      <ul{list-style-type: none;}>
        <li>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name">
        </li>
        <br></br>
        <li>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name">
        </li>
        <br></br>
        <li>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </li>
        <br></br>
        <li>
          <label for="password">Password:</password>
          <input type="password" id="password" name="password">
        </li>
        <br></br>
        <li>
          <label for="PW Confirm">PW Confirm:</password>
          <input type="PW Confirm" id="PW Confirm" name="PW Confirm">
        </li>
        <br></br>
        <li>
          <label for="Birthday">Birthday:</label>
          <input type="date" placeholder="mm/dd/yyyy">
          <a href="https://www.fictionpress.com/s/3293197/1/Fallen-From-the-Stars">
            <img src="http://www.geronimo.k12.ok.us/images/calendar-icon.png" height="20" width="20">
          </a>
        </li>
      </ul>
  </table>
    <br></br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
    <br></br>
    <p>A short description of yourself:</p>
    <textarea name="description"></textarea>
    <br></br>
    <ul{list-style-type: none;}>
      <li>
        <label for="Favorite Language">Favorite Language</label>
        <select name="Favorite Language">
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
          <option value="French">French</option>
        </select>
      </li>
    </ul>
    <br></br>
    <input type="submit" value="Submit!">
  </form>
</html>
