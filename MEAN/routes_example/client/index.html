<!DOCTYPE html>
<html ng-app='myApp'>
    <head>
        <title></title>
        <!-- THESE TWO VERSIONS BELOW MUST MATCH (good thing bower will catch that for us, but be aware if you are using CDN's)!!! -->
        <script src="angular/angular.js"></script>
        <script src="angular-route/angular-route.js"></script>
        <script>
            //  inject the ngRoute dependency in the module.
            var myApp = angular.module('myApp', ['ngRoute']);
            //  use the config method to set up routing:
            myApp.config(function ($routeProvider) {
            $routeProvider
              .when('/',{
                templateUrl: 'partials/view1.html',
              })
              .when('/partial2',{
                templateUrl: 'partials/view2.html'
              })
              .otherwise({
                redirectTo: '/'
              });
            });
            //  build the controllers
            myApp.controller('view1Controller', function ($scope) {
              $scope.tavern = ['ale', 'mead', 'roasted lamb', 'meat and potatoes', 'meat pie'];
              });
            myApp.controller('view2Controller', function ($scope) {
              $scope.shoppe = ['backpack','longsword','potion of healing','sunrod','grappling hook'];
              });
        </script>
    </head>
    <body>
        <h1>Welcome to the Village of Griffinshade</h1>
        <div ng-app='myApp'>
            <a href="#!/">Tavern</a> | <a href="#!/partial2">Adventurers' Shoppe</a>
            <div ng-view>
            </div>
        </div>
    </body>
</html>
