<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
      <meta charset="utf-8">
      <title>Tiamat's Den of Questions</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="angular/angular.js" charset="utf-8"></script>
      <script src="angular-route/angular-route.js" charset="utf-8"></script>
      <script src="controllers/usersController.js" charset="utf-8"></script>
      <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>
    <div class="questionwrapper">
      <a href="">Go back to the Den of Questions</a>
      <br><br>
      <h4>Which one of these fools should I sacrifice to the Demon of Shadows?</h4>
      <p class='q'>Pen your vote in Tiamat's Book of Souls!</p>
      <hr>
      <div class="container" ng-controller="usersController">
          <table class="table">
                <thead class='q'>
                    <tr>
                      <th>Option</th>
                      <th>Current Count of Votes</th>
                      <th>Pen your Vote!</th>
                    </tr>
                    <tr>
                      <td>Carrod</td>
                      <td>30</td>
                      <td><button class = "btn btn-danger" type="button" name="button">Vote</button></td>
                    </tr>
                    <tr>
                      <td>Uhulan</td>
                      <td>31</td>
                      <td><button class = "btn btn-danger" type="button" name="button">Vote</button></td>
                    </tr>
                    <tr>
                      <td>Dessith</td>
                      <td>10</td>
                      <td><button class = "btn btn-danger" type="button" name="button">Vote</button></td>
                    </tr>
                    <tr>
                      <td>Cougarwrath</td>
                      <td>15</td>
                      <td><button class = "btn btn-danger" type="button" name="button">Vote</button></td>
                    </tr>
                </thead>
          </table>
      </div>
    </div>
  </body>
</html>
